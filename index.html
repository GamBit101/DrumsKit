<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
    <body>


        <div class="keys">
            <div class="key key65">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div class="key key83">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div class="key key68">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div class="key key70">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div class="key key71">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div class="key key72">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div class="key key74">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div class="key key75">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div class="key key76">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>

        <audio class="audio65" src="sounds/clap.wav"></audio>
        <audio class="audio83" src="sounds/hihat.wav"></audio>
        <audio class="audio68" src="sounds/kick.wav"></audio>
        <audio class="audio70" src="sounds/openhat.wav"></audio>
        <audio class="audio71" src="sounds/boom.wav"></audio>
        <audio class="audio72" src="sounds/ride.wav"></audio>
        <audio class="audio74" src="sounds/snare.wav"></audio>
        <audio class="audio75" src="sounds/tom.wav"></audio>
        <audio class="audio76" src="sounds/tink.wav"></audio>

        

        <script src="app.js"></script>


    </body>
</html>
